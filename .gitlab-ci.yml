# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: node:latest

cache:
  paths:
    - node_modules/

build-job:
  stage: build
  script:
    - npm install -g @vue/cli@latest
    - npm install
    - npm run build-dev
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

test-job:
  stage: test
  script:
    - npm run lint
