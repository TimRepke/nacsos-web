image: node:19-alpine

before_script:
  - apk add lftp

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build-job:
  stage: build
  script:
    - echo "Building the static sources"
    - npm install -g @vue/cli@latest
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 24 hours

test-job:
  stage: test
  script:
    - npm run lint

deploy-to-production:
  stage: deploy
  script:
    - echo "Deploying to production"
    - lftp --version
    - ls -lisah
    - ls -lisah dist
    - lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOSTNAME; mirror -Renv dist/ /var/www/nacsos-web/"
  when: manual
  only:
    - production
